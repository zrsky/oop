	//重用性、灵活性、扩展性

	Function.prototype.myCall = function(context) {
		let args = [],result;
		for(let i = 1; i < arguments.length; i++) {
			args.push(arguments[i]);
		}
		context.fn = this;
		result = context.fn(...args);
		delete context.fn;
		return result;
	}
